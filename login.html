    <!DOCTYPE html>
    <html>
    <head>
        <title>Admin Online Survey Management System - Login</title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js" defer></script>
    </head>
    <body>
        <div id="main">
            <h2>Login to Online Survey Management System</h2>
            <form id="loginForm" action="login.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <p style="margin-top: 15px;">Don't have an account?</p>
            <a href="signup.html" id="signupButton">Sign Up</a>
            <p style="margin-top: 15px;"></p>
            <a href="respondent_login.html" style="
            display: inline-block;
            padding: 12px 20px;
            background-color: #0c4a6e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        ">Respondent Login</a>
        
        
        </div>
    </body>
    </html>
